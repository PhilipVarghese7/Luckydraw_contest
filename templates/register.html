{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #0b1a2f, #0d274e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #87cefa;
      font-size: 1.8em;
    }

    .poster {
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(135, 206, 250, 0.3);
      margin: auto;
      width: 90%;
      max-width: 380px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    input[type="text"] {
      padding: 14px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    input[type="submit"] {
      padding: 12px;
      background-color: #00bfff;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>UNARV Lucky Draw Entry</h1>

  <img src="{% static 'images/poster.jpeg' %}" alt="UNARV Poster" class="poster">

  <div class="form-container">
  <form method="post">
    {% csrf_token %}

    <label for="{{ form.name.id_for_label }}">Name</label>
    {{ form.name }}

    <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
    {{ form.phone_number }}

    <label for="{{ form.home_parish.id_for_label }}">Home Parish</label>
    {{ form.home_parish }}

    <input type="submit" value="Get Token">
  </form>
</div>


</body>
</html>
